<div class="col-lg-12">
<div class="card" *ngIf="pet" >
 
  <div class="card-block">
      <h4 class="card-title"[routerLink]="['/pet', pet._id]" color="accent">{{pet.name}}</h4>
      <div>
          <img [routerLink]="['/pet', pet._id]" [src]="pet.img" style="width:100%; height: 350px" />
        </div>
      <p class="card-text">
        <span>{{pet.description}}</span>
      </p>
  </div>

  <div class="card-footer">
    <button class="btn btn-primary" *ngIf="favourite" (click)="addToFavourites()">
      <mat-icon color="warn">favorite</mat-icon>
      <span>ADD TO FAVOURITES</span>
    </button>
    <button class="btn btn-warning">Missing</button>

    <button class="btn btn-primary" *ngIf="!favourite"  (click)="removeFromFavourites()">
      <mat-icon color="warn">favorite_border</mat-icon>
      <span>REMOVE FROM FAVOURITES</span>
    </button>
  </div>
</div>
</div>
