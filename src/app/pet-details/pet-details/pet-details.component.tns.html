<ActionBar [title]="pet?.name" class="action-bar">
</ActionBar>
<ScrollView>
  <StackLayout>
    <Image [src]="pet?.media.getFirstImage(3)" stretch="aspectFill"></Image>

    <Button *ngIf="!favourite" (tap)="addToFavourites()" text="★ Add to Favourites" class="btn btn-primary"></Button>
    <Button *ngIf="favourite" (tap)="removeFromFavourites()" text="☆ Remove from Favourites" class="btn btn-primary"></Button>

    <Label [text]="pet?.description" class="h4 m-10" textWrap="true"></Label> 
  </StackLayout>
</ScrollView>
